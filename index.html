<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery 087</title>
    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app" class="">
        <div class="mx-auto container">
            <div class="flex items-center justify-end bg-black mr-2 text-white">

                <p>Photo Gallery | </p>
                <p>| My favorite {{countmyfar}} / {{sumphoto}}</p>

            </div>
            <div class="m-5">
                <ul class="grid grid-cols-2 gap-y-10 ml-10 lg:grid-cols-5">

                    <li v-for="(photos,index) in photos">
                        <p class="text-lg font-semibold">
                            {{photos.title}}
                        </p>
                        <div>
                            <button @click="showstate(index)">
                                <img class="mt-3" v-bind:src="photos.src" width="100" height="1000">
                            </button>
                        </div>

                        <span v-show="photos.state">
                            <img src="images/heart.png" height="24" viewBox="0 0 24 24" width="24">
                        </span>


                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- my main.js -->
    <script src="main.js"></script>
</body>
